<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href='./assets/favicon.png' >
    <link href="./index.css" rel="stylesheet" type="text/css">
    <title>Image Processing App</title>
</head>
<body>
<h1>Resize Images into Thumbnails</h1>

    <div class="drop_file_box" id="drop_zone">
        <p></p>
        <p class ="p_class">Only .jpg, .jpeg, .png, .webp files will be processed.</p>

        <form class="form" id="upload-form"
              action="/api/images"
              method="POST"
              enctype="multipart/form-data">

            <input class="file_button" id="myFile"
                   type="file"
                   name="filename"
                   accept="image/jpeg/*, image/png/*, image/webp/*, image/jpg/*">

            <div class="dimensions">
                <input class="input_v" id="width"
                       type="number"
                       name="width"
                       placeholder="Width.."
                       min="1"
                       required>
                <input class="input_v" id="height"
                       type="number"
                       name="height"
                       placeholder="Height.."
                       min="1"
                       required>
            </div>

            <p class ="p_class"> If no dimensions selected default is 200px. </p>

            <button class="submit_button" id="submit" type="submit"> Submit</button>
        </form>
    </div>
    <script src="../src/index.js"></script>
</body>
</html>
